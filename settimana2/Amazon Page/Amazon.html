<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <img src="assets/images/logo.png" alt="logo_amazon">
        <a id="link"></a>
        <nav>
            <ul>
                <li>All</li>
                <li>Today's deals</li>
                <li>Costumer Service</li>
                <li>Registry</li>
                <li>Gift Cards</li>
                <li>Sell</li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="orange">
            <p>Shop All Holiday Gift Cards</p>
        </div>

        <section class="banner">
            <h2>Holiday Gift Guides</h2>
            <h3>Be a go-gifter</h3>
        </section>

        <section class="categorie">
            
            <h2>Find the perfect gift <span> &nbsp; Shop now</span></h2>
            
          
            <img src="assets/images/img_1.jpg" alt="img1">

            <img src="assets/images/img_2.jpg" alt="img2">

            <img src="assets/images/img_3.jpg" alt="img3">

            <img src="assets/images/img_4.jpg" alt="img4">
            
        </section>

        <figure>
            <img src="assets/images/img_9.png" alt="img9">
            <figcaption>
                <h2>Play the gifting game<span> &nbsp; Shop now</span></h2>
            </figcaption>
        </figure>
        <figure>
            <img src="assets/images/img_10.png" alt="img9">
            <figcaption>
                <h2>The sound of cheer <span> &nbsp; Shop Audio & Accessories</span></h2>
            </figcaption>
        </figure>

        <footer>
            <div id="anchor">
            <a href="#">Back to top</a>
            </div>

            <img src="assets/images/logo.png" alt="logo_amazon">
        </footer>
        
    </main>
    
</body>
</html>
