<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix - Profile Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Netflix-assets/assets/css/style.css" />
  </head>

  <body class="px-4 ombra">
    <header>
      <nav class="navbar navbar-expand-lg netflixNav">
        <a class="logoLink" href="#"><img src="./Netflix-assets/assets/netflix_logo.png"class="logo" alt=""/></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon data-bs-toggle"></span>
        </button>
        </nav>
    </header>


    <main class="profile">
        <h2>Edit Profile</h2>
        <hr>

        <div class="edit">
            <img src="./Netflix-assets/assets/avatar.png" alt="">
            <div class="info">
                <div class="nome">
                    <p class="utente">Pinco Pallino</p>
                </div>

                <div class="section">
                    <p>Language:</p>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle btnLanguages" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          English &nbsp; &nbsp;
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                          <li><a class="dropdown-item" href="#">English</a></li>
                          <li><a class="dropdown-item" href="#">Italian</a></li>
                          <li><a class="dropdown-item" href="#">Spanish</a></li>
                          <li><a class="dropdown-item" href="#">French</a></li>
                        </ul>
                      </div>
                     
                </div>
                
                <hr class="divider">

                <div class="settings">
                    <p class="section">Maturity Settings:</p>

                    <p class="maturity"><b>ALL MATURITY RATINGS</b></p>
                    <p class="text-white">Show titles od all maturity ratings for this profile</p>

                    <button type="button" class="btn btn-outline-secondary editBtn"><b>EDIT</b></button>
                </div>

                <hr class="divider">

                <div class="controls">
                    <p class="section">Autoplay Controls</p>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label text-white" for="exampleCheck1">Autoplay next episode in a series on all devices.</label>
                      </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label text-white" for="exampleCheck1">Autoplay previews while browsing on all devices.</label>
                    </div>
                </div>
            </div> 
        </div>
        <hr>
        <div class="buttons">
            <button type="button" class="btn btn-outline-secondary editBtn"><b>SAVE</b></button>
            <button type="button" class="btn btn-outline-secondary editBtn"><b>CANCEL</b></button>
            <button type="button" class="btn btn-outline-secondary editBtn"><b>DELETE ACCOUNT</b></button>
        </div>
        
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
